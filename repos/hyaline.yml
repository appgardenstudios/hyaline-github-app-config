llm:
  provider: ${HYALINE_LLM_PROVIDER}
  model: ${HYALINE_LLM_MODEL}
  key: ${HYALINE_LLM_TOKEN}


github:
  token: ${HYALINE_GITHUB_TOKEN}


extract:
  crawler:
    type: git
    options:
      repo: https://github.com/appgardenstudios/hyaline.git
      branch: main
      clone: true
      auth:
        type: http
        options:
          username: git
          password: ${HYALINE_GITHUB_TOKEN}
    include:
      - "**/*.md"
    exclude:
      - ".github/**/*"
  extractors:
    - type: md
      include:
        - "**/*.md"


check:
  code:
    include:
      - "**/*.go"
      - "go.mod"
    exclude:
      - "**/*_test.go"
  documentation:
    include:
      - source: "hyaline"
        document: "**/*"
  options:
    detectDocumentationUpdates:
      source: hyaline

