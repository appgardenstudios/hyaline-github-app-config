llm:
  provider: ${HYALINE_LLM_PROVIDER}
  model: ${HYALINE_LLM_MODEL}
  key: ${HYALINE_LLM_TOKEN}


github:
  token: ${HYALINE_GITHUB_TOKEN}


extract:
  source:
    id: hyaline-actions
    description: Documentation for Repository appgardenstudios/hyaline-actions
  crawler:
    type: git
    options:
      repo: https://github.com/appgardenstudios/hyaline-actions.git
      branch: main
      clone: true
      auth:
        type: http
        options:
          username: git
          password: ${HYALINE_GITHUB_TOKEN}
    include:
      - "**/*.md"
    exclude:
      - ".github/**/*"
  extractors:
    - type: md
      include:
        - "**/*.md"


check:
  code:
    include:
      - "**/*.js"
      - "package.json"
    exclude:
      - "**/*.test.js"
      - "**/*.spec.js"
  documentation:
    include:
      - source: "hyaline-actions"
        document: "**/*"
  options:
    detectDocumentationUpdates:
      source: hyaline-actions

